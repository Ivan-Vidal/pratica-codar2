<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de endereço</title>
    <style>
        .container{
            width: 90%;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Endereço</h1>
    <h2>Abaixo você pode verificar seu endereço pelo CEP</h2>
    <label for="cep">Insira seu CEP:</label>
    <input type="number" name="cep" id="cep" placeholder="Digite o CEP" required='' maxlength="9"><br> <br>
   
    <ul id="lista">

    </ul>
    <input type="submit" name="bt_cep" id="bt_cep" onclick="verifica()">
</div>
<script>
    
    verifica = () =>{
        var cepReal = document.getElementById('cep').value
        
       var xhttp = new XMLHttpRequest();
            xhttp.open("GET",`https://cep.awesomeapi.com.br/json/${cepReal}`, )
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var json = JSON.parse(this.responseText);
                    var lista = document.getElementById('lista')
            for (var i = 0; i < json.length; i++) {
               var item = document.createElement('li');
                item.appendChild(document.createTextNode(json[i]));
                lista.appendChild(item);
            }
    }
            }
    }
</script>
</body>
</html>
