<html lang="pt-br">
<head>

<script type="text/javascript">

 function validaForm() {
    if(frm.tnome.value == "" || frm.tnome.value == null || frm.tnome.value.lenght < 3){
    alert("Informe o nome completo.");
  }
  if(frm.tpont.value == "" || frm.tpont.value == null){
    alert("Informe quantos Pontos.");
  }
  if(frm.tnum.value == "" || frm.tnum.value == null){
    alert("Informe a Nota.");
  }
  if (frm.tuniv.value == ""|| frm.tuniv.value == null) {
    alert("Informe o nome da Universidade.")

  }
  if(frm.tEmp.value == "" || frm.tEmp.value == null || frm.tEmp.value.lenght < 3){

   if(frm.thora.value == "" || frm.thora.value == null) {

}
}

</script>
