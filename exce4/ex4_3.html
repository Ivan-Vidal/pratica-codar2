<!DOCTYPE html>
<html lang="py-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 4 atividade 3</title>
    <style>
        body {
            margin: 0;
            background: rgb(56, 56, 133);
            color: white;
        }
        
        #container {
            width: 90vw;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        
        p {
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>03 - Dentro da div com o id 'resultado', escreva os números pares até 20... (ex 2,4,6...20)</h1>
        <input type="button" value="Clique em mim" onclick="repet()">
        <p id='resultado'>Será exibido aqui...</p>
        
    </div>
    <script>
        repet = () => {
            let result=''
            for (let i=0; i < 21; i++){
                if(i % 2 === 0){
                    result += [i] + ','}
                }
                
                document.getElementById('resultado').innerHTML = (result)
            }
        </script>
    </body>
    
    </html>
