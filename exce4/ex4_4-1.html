<!DOCTYPE html>
<html lang="py-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 4 atividade 4-1</title>
    <style>
        body {
            margin: 0;
            background: rgb(56, 56, 133);
            color: white;
        }
        
        #container {
            width: 90vw;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        
        p {
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>04 - A partir do seguinte vetor e utilizando os métodos de array (map, reduce, filter e find):
            4.1- Utilizando o map
            Crie uma variável que contenha todas idades dos usuários: [23, 15, 30]
            
            
            
        </h1>
        <input type="button" value="Clique em mim" onclick="repet()">
        <p id='resultado'>Será exibido aqui...</p>
        
    </div>
    <script>
        repet = () => {
            
            const usuarios = [{nome: 'Caio', idade: 25, empresa: 'Google'},
            {nome: 'Tiago', idade: 35, empresa: 'Microsoft'},
            {nome: 'Felipe', idade: 30, empresa: 'Apple'}]
            let idades = usuarios.map((item, index)=>{
                return item.idade
                
            })
            document.getElementById('resultado').innerHTML = (idades)
        }
        
        
        
    </script>
</body>

</html>
