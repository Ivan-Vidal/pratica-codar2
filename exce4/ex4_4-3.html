<!DOCTYPE html>
<html lang="py-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 4 atividade 4-3</title>
    <style>
        body {
            margin: 0;
            background: rgb(56, 56, 133);
            color: white;
        }
        
        #container {
            width: 90vw;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        
        p {
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>04 - A partir do seguinte vetor e utilizando os métodos de array (map, reduce, filter e find):
            4.3- Utilizando o find
            Crie uma variável que procura por um usuário que trabalhe na empresa Google: undefined
        </h1>
        <input type="button" value="Clique em mim" onclick="teste()">
        <p id='resultado'>Será exibido aqui...</p>
        
    </div>
    <script>
        const usuarios = [{nome: 'Caio', idade: 25, empresa: 'Google'},
        {nome: 'Tiago', idade: 35, empresa: 'Microsoft'},
        {nome: 'Felipe', idade: 30, empresa: 'Apple'}]
        
        function teste(){ 
            
            let trabalhaGoogle = usuarios.find(usuario => usuario.empresa === "Google")
            
            document.getElementById('resultado').innerHTML = `nome: ${trabalhaGoogle.nome}, 
            idade: ${trabalhaGoogle.idade} anos, 
            empresa: ${trabalhaGoogle.empresa}`          
            
        }
        
    </script>
</body>

</html>
