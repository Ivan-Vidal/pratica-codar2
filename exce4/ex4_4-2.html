<body>
    <div id="container">
        <h1>04 - A partir do seguinte vetor e utilizando os métodos de array (map, reduce, filter e find):
            4.2- Utilizando o filter
            Crie uma variáveis que tenha apenas os usuários que trabalham na Apple e com mais de 30 anos: [{ nome: 'Felipe', idade: 30, empresa: 'Apple' }}] </h1>
            <input type="button" value="Clique em mim" onclick="repet()">
            <ul id='resultado'></ul>
            
        </div>
        <script>
            const usuarios = [{nome: 'Caio', idade: 25, empresa: 'Google'},
            {nome: 'Tiago', idade: 35, empresa: 'Microsoft'},
            {nome: 'Felipe', idade: 30, empresa: 'Apple'}]
            
            function repet(){
                
                
                
                let trabalhaApple = usuarios.filter(usuario => usuario.idade >= 30 && usuario.empresa === "Apple" )
                for(var i = 0; i < trabalhaApple.length; i++) {
                    document.getElementById('resultado').innerHTML = (`nome: ${trabalhaApple[i].nome}, 
                    idade: ${trabalhaApple[i].idade} anos, 
                    empresa: ${trabalhaApple[i].empresa}`)
                    
                    
                }
                
                
            } 
            
            
        </script>
    </body>
