<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Fixação 1 </title>
    <style>
        #fundo {
            padding-top: 25%;
            padding-left: 40%;
        }
    </style>
</head>

<body>
    <img src="/pratica-codar2/img/undraw_Freelancer_re_irh4.svg" alt="">
    <div id="fundo">
        <input type="button" name="verde" id="verde" value="Verde" onclick="muda()">
        <input type="button" name="vermelho" id="vermelho" value="Vermelho" onclick="muda1()">
        <input type="button" name="limpe" id="limpe" onclick="limpe()" value="Limpe">
    </div>

   
    <script>
        function muda() {
            document.body.style.backgroundColor = "green"

        }

        function muda1() {
            document.body.style.backgroundColor = "red"
        }

        function limpe() {
            document.body.style.backgroundColor = "white"
        }
    </script>

</body>

</html>

</html>
