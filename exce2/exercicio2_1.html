<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 do exercício 2</title>
    <script>
        var num1 = parseInt(window.prompt("Digite um número "));
        var num2 = parseInt(window.prompt("Digite outro número"));

        function calc() {
            total = num1 + num2;
            document.write(total);

        }
    </script>
    <style>
        body {
            background-color: #435784be;
            color: white;
        }
    </style>
</head>

<body>
    <h1>01 - Criação uma função que recebe 2 parâmetros e retorna a soma deles.</h1>
    <input type="button" id="botao" value="Calcule" onclick="calc()">

</body>

</html>
