<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4 do exercício 2</title>
    <style>
        body {
            background-color: #081e52be;
            color: white;
        }
        
        p {
            font-size: 40pt;
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
            ;

        .container {
            width: 90%;
            display: block;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>04 - Crie uma função que informa se tem os caracteres 'dota' no parâmetro informado, exiba um alert em tela caso seja verdadeiro.
        </h1>
        <label for="frase">Digite uma frase</label><br><br>
        <input type="text" id="frase" placeholder="Digite uma frase" size=" 23 "><br><br><br>
        <button onclick=" ver()">Verificar</button>
        <br><br>
        <div>A palavra "dota" aparece nesta frase?</div><br>
        <div id="exibir">...</div>

    </div>
    <script>
        function ver() {
            var descricao = document.getElementById("frase").value;

            const word = 'dota';

            document.getElementById("exibir").innerHTML = (`${descricao.includes(word) ? 'Verdadeiro' : 'falso'}`);
        }
    </script>
</body>
